</head>

<body>
  <!--Navigation Bar-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">

      <a class="navbar-brand michroma-font" href="#">[AM]</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="aboutMe">
            <a class="nav-link custom-nav-link michroma-font" href="#">About Me</a>
          </li>

  </nav>
  
  <!--Navigation Bar Styling-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
  
    .michroma-font {
      font-family: 'Michroma', sans-serif;
    }
  
    .navbar {
      background-color: #000000 !important;
    }
  
    .custom-nav-link {
      color: white !important;
      transition: color 0.3s ease;
    }
  
    .custom-nav-link:hover {
      color: #aaaaaa !important;
    }
  
    .navbar-brand {
      font-size: 1.5rem;
    }
  
    .nav-link {
      font-size: 1rem;
    }

    .aboutMe {
        scroll-behavior: smooth;
    }
  </style>
  
  
  <!-- Spacer div -->
  <div class="spacer"></div>

  <div class="container">
    <h2 class="text-center mb-4">Contact</h2>
    <form action="/mail" method="post" class="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="user_name" required>
      </div>
      <div class="mb-3">
        <label for="mail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="mail" name="user_email" required>
      </div>
      <div class="mb-3">
        <label for="msg" class="form-label">Message:</label>
        <textarea class="form-control" id="msg" name="user_message" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send your message</button>
      </div>
    </form>
  </div>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
  
    body {
      font-family: 'Michroma', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
  
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  
    h2 {
      color: #ffffff;
    }
  
    .form-label {
      font-weight: bold;
    }
  
    .form-control {
      background-color: #333333;
      border: 1px solid #444444;
      border-radius: 5px;
      color: #ffffff;
    }
  
    .form-control:focus {
      background-color: #444444;
      border-color: #007bff;
      color: #ffffff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
  
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
  

          
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
